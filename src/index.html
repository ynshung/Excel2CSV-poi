<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Excel to CSV Converter</title>

    <link href="https://fonts.googleapis.com/css2?family=Blinker:wght@200;300;400;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/home-page.css">
    <link rel="stylesheet" href="styles/upload.css">
    <link rel="stylesheet" href="styles/listfile.css">

    <script src="https://kit.fontawesome.com/2673427424.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="background">
        <span class="circle" id="small-circle"></span>
        <span class="circle" id="big-circle"></span>
        <span class="circle-dark" id="small-circle-1"></span>
        <span class="circle-dark" id="big-circle-1"></span>
        <div class="first-section">
            <p class="excel">EXCEL</p>
            <i class="fa-solid fa-arrow-turn-down fa-inverse"></i>
        </div>
        <div class="second-section">
            <div class="title">
                <p class="csv">.CSV</p>
            </div>
            <div class="button">
                <a class="main-convert-button" href="#upload">Convert</a>
            </div>
        </div>
    </div>

    <div class="center-border" id="upload">
        <div class="rectangle">
            <div class="smallrect">
                <div class="upload-files" id="drop-area">

                    <div id="no-file-upload" style="display: flex;">
                        <div class="rect-info">
                            <img class="excel-icon" src="icon/excel.png">
                            <img class="arrow-icon" src="icon/arrow.png">
                            <img class="csv-icon" src="icon/csv1.png">
                        </div>

                        <div class="upload-info">
                            <input type="file" name="files[]" id="file" accept="application/vnd.ms-excel, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" multiple />
                            <label for="file" class="upload-button">
                                <span id="upload-file" style="display: flex;">
                                    <img class="file-icon" src="icon/file.png" width="24px">
                                    <span>UPLOAD FILE</span>
                                    <img class="arrowdown-icon" src="icon/arrow-down.png" width="21px">
                                </span>
                                <span id="upload-loading" style="display: none;">
                                    <i class="fa-solid fa-circle-notch loading" id="rotating"></i>
                                    <span>UPLOADING...</span>
                                </span>
                            </label>
                        </div>

                        <div class="upload-bottom">
                            <p class="upload-words">
                                or drop Excel files here
                            </p>
                        </div>
                    </div>

                    <div id="contains-files" style="display: none">
                        <div class="grid" id="files-container">

                            <div class="grid-item">
                                <div class="file-border">

                                    <button class="delete-file-icon">
                                        <img class="cross-icon" src="icon/cross.png" width="20px">
                                    </button>

                                    <div class="file">
                                        <img class="excel-file1" src="icon/excel.png" width="40px">
                                    </div>

                                    <div class="file-info">
                                        <p class="file-name">
                                            CAT201_Assignment.xlsx
                                        </p>
                                    </div>
                                </div>
                            </div>

                            <div class="grid-item">
                                <div class="file-border selected">

                                    <button class="delete-file-icon">
                                        <img class="cross-icon" src="icon/cross.png" width="20px">
                                    </button>

                                    <div class="file">
                                        <img class="excel-file1" src="icon/excel.png" width="40px">
                                    </div>

                                    <div class="file-info">
                                        <p class="file-name">
                                            CAT201_Assignment.xlsx
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <input type="file" name="files[]" id="file2" accept="application/vnd.ms-excel, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" multiple />
                        <label for="file2">
                            <div class="add-button">
                                <img class="add-icon" src="icon/add.png" width="40px">
                            </div>
                        </label>
                    </div>

                </div>


                <div class="right-section" id="sidebar" style="display: none">
                    <img class="excel-file1" src="icon/excel.png" width="60px" id="sidebar-excel" style="display: none;">
                    <img class="excel-file1" src="icon/csv1.png" width="60px" id="sidebar-csv" style="display: none;">
                    <div class="file-info">
                        <p class="file-name-rs" id="filename-sidebar">
                            No file selected!
                            <br/>
                            <br/>
                            You can drag and drop more file at the left.
                        </p>
                    </div>

                    <div class="convert-info" id="convert-single" style="display: none;">
                        <button class="convert-button" id="convert-button-id" onclick="convertCSV()">
                            <span id="convert-text" style="display: block;">
                                <span>CONVERT TO .CSV</span>
                                <img class="arrowcircle-icon" src="icon/arrowcircle.png" width="14px">
                            </span>
                            <span class="converting" id="converting-id" style="display: none;">
                                <i class="fa-solid fa-circle-notch loading rotating"></i>
                                <span>CONVERTING...</span>
                            </span>
                        </button>
                    </div>

                    <div class="download" id="download" style="display: none;">
                        <a href="#" class="download-button" id="download-link">
                            <i class="fa-solid fa-download"></i>
                            DOWNLOAD
                        </a>
                    </div>


                    <div class="convert-info" id="convert-all">
                        <button class="convert-button convert-all-button" id="convert-all-button-id" onclick="convertAll()">
                            <span id="convert-all-text" style="display: block;">
                                CONVERT ALL
                                <img class="arrowcircle-icon" src="icon/arrowcircle.png" width="14px">
                            </span>
                            <span id="converting-all" class="converting" style="display: none;">
                                <i class="fa-solid fa-circle-notch loading rotating"></i>
                                CONVERTING... <span id="convert-all-progress"></span>
                            </span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/upload.js"></script>
</body>

</html>
